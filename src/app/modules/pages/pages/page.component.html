<div class="page" #mainScreen>
  <nz-row [nzGutter]="16" class="head-table">
    <div nz-col class="gutter-row pl-0" [nzSpan]="12">
      <h3 style="padding-top: 6px;padding-left: 0;">WEBSITE ({{paginator.total}})</h3>
    </div>
    <div nz-col class="gutter-row filter-group" [nzSpan]="12">
      <app-create-edit-page #editForm (onSuccess)="onSuccess()"></app-create-edit-page>
      <!-- <button nz-button nzType="default" class="second-background" (click)="onExport()">
        <span nz-icon nzType="download"></span>
        Export excel
      </button> -->
    </div>
  </nz-row>
  <!-- <div class="filter">
    <app-filter-page (onFilter)="onFilter($event)"></app-filter-page>
  </div> -->
  <nz-table 
    (nzQueryParams)="tableChange($event)" 
    [nzScroll]="{ y: 'calc(100vh - 310px)' }" 
    #tablePage 
    [nzTotal]="paginator.total" 
    [nzPageSize]="paginator.limit" 
    [nzPageIndex]="paginator.currentPage" 
    nzOuterBordered 
    [nzData]="listPage" 
    nzTableLayout="fixed" 
    [nzLoading]="tableLoading"
    nzShowSizeChanger
    [nzFrontPagination]="false"
    >
    <thead>
      <tr>
        <th [nzSortFn]="true" [nzColumnKey]="'name'">Tên</th>
        <th [nzSortFn]="true" [nzColumnKey]="'createdAt'">Ngày tạo</th>
        <th>Hành động</th>
      </tr>
    </thead> 
    <tbody *ngIf="listPage?.length > 0">
      <ng-container *ngFor="let data of tablePage.data">
        <tr>
          <td>{{ data.name.vi }}</td>
          <td>{{ data.createdAt }}</td>
          <td>
            <button nz-button nzType="primary" (click)="onEdit(data)" >
              <span nz-icon nzType="edit"></span>
            </button>
            <!-- <button nz-button nzType="primary" nzDanger
              nz-popconfirm
              [nzPopconfirmTitle]="'Bạn có chắc muốn xoá danh mục này?'"
              nzPopconfirmPlacement="bottom"
              (nzOnConfirm)="onDelete(data.id)"
            >
              <span nz-icon nzType="delete"></span>
            </button> -->
          </td>
        </tr>
      </ng-container>
    </tbody>
  </nz-table>
</div>
